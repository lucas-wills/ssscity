<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sssCity</title>
    <script id="snakes-template" type="text/x-handlebars-template">
      <div id="snakes">
        {{#each snakes}}
        <div class="snake">
          <img src={{this.img_url}} /><br/>
          <a href="/index/{{this.id}}">{{this.snake_name}}</a><br/><br/>
        </div>
        {{/each}}
      </div>
    </script>

    <script  src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src='/app.js'></script>
  </head>
  <h1>Welcome to the big sssCity</h1>
  <body>
    <div class="container"></div>
  </body>
</html>
